<!DOCTYPE html>

<head>

    <style>
        body {
            
font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        section {
            float: left;
            width: 60%;
            padding: 20px;
        }

        aside {
            float: left;
            width: 30%;
            padding: 20px;
            background-color: #ddd;
        }

        footer {
            clear: both;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        h1, h2,p {
            color: #333;
        }
	img{
margin-left:130px;
}
        a {
            color: #007BFF;
            text-decoration: none;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
